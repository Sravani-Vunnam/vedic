<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: beige; /* Dark Coffee Brown */
        }
        .register-container {
            background: #d2b48c; /* Light Coffee Beige */
            padding: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 15px;
            color: #3e2723; /* Deep Coffee Brown */
        }
        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #8b5e3b; /* Coffee Border */
            border-radius: 6px;
            background-color: #f5e1c8; /* Creamy Beige */
            color: #6f4e37;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background: #6f4e37; /* Espresso Brown */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .register-container button:hover {
            background: #6f4e37; /* Darker Coffee */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form action="/register" id="register" method="post">
            <h2>Register</h2>
            <input type="text" id="name" placeholder="Enter your name" name="fullname" required>
            <input type="email" id="Email" placeholder="Email" name="email" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmpassword" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("register").addEventListener("submit", async function(event) {
            event.preventDefault(); 

            const fullname = document.getElementById("name").value;
            const email = document.getElementById("Email").value;
            const password = document.getElementById("password").value;
            const confirmpassword = document.getElementById("confirmPassword").value;

            const response = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ fullname, email, password, confirmpassword })
            });

            const result = await response.json();
            alert(result.message); 
        });
    </script>
</body>
</html>
